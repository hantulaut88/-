<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAYGROUP</title>
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan dengan file CSS -->
</head>
<body>

    <!-- Bagian Nama Perusahaan -->
    <header class="header">
        <h2>DAYGROUP</h2> <!-- Nama Perusahaan -->
        <p class="tagline">Meningkatkan Kinerja dan Kepuasan Karyawan</p> <!-- Slogan atau tagline -->
    </header>

    <div class="container">
        <h1>Perhitungan THR Tahunan</h1>
        
        <label for="monthsWorked">Lama Bekerja (dalam bulan):</label>
        <input type="number" id="monthsWorked" placeholder="Masukkan lama bekerja dalam bulan" required>

        <label for="salary">Gaji Saat Ini (dalam Rupiah):</label>
        <input type="number" id="salary" placeholder="Masukkan gaji saat ini" required>

        <button onclick="calculateBonus()">Hitung Bonus</button>

        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 DAYGROUP. Semua Hak Dilindungi.</p>
    </div>

    <script src="script.js"></script> <!-- Menghubungkan dengan file JavaScript -->
</body>
</html>
